{% extends 'partials/base.html' %}
{% load static %}
{% block title %}Trạng thái{% endblock title %}

{% block content %}
        <div class="main-content">
            <div class="page-content">
                <!-- start page title -->
                <div class="page-title-box">
                    <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <div class="float-end d-none d-sm-block">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- end page title -->    
                <div class="container-fluid">
                    <div class="page-content-wrapper">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="header-title">Thêm trạng thái</h4>
                                        <p class="card-title-desc"></p>
                                        <form method="POST"> 
                                            {% csrf_token %}                                                                         
                                            <div class="mb-3">
                                                <input type="text" class="form-control" name="name" id="validationCustom01"
                                                    placeholder="Trạng thái" required>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="checkbox" name="active" id="formCheck2" checked>
                                                <label class="form-check-label" for="formCheck2">  
                                                    Activated
                                                </label>
                                            </div>
                                            <div>
                                                <div>
                                                    <button type="submit" class="btn btn-primary waves-effect waves-light me-1">
                                                        Submit
                                                    </button>
                                                    <button type="reset" class="btn btn-secondary waves-effect">
                                                        Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->
                </div> <!-- container-fluid -->
            </div>
            <!-- End Page-content -->
{% endblock content %}
{% block extra_javascript %}
    <script src="{% static 'libs/parsleyjs/dist/parsley.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>

    <!-- form mask -->
    <script src="{% static 'libs/inputmask/dist/jquery.inputmask.min.js' %}"></script>
    <!-- form mask init -->
    <script src="{% static 'js/pages/form-mask.init.js' %}"></script>    

    <script src="{% static 'js/pages/form-validation.init.js' %}"></script>
{% endblock extra_javascript %}
