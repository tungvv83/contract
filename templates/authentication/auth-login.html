{% load static %}
<!doctype html>
<html lang="en">

<head>

    
    <meta charset="utf-8" />
    <title>Login page | Quản lý hợp đồng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />


</head>


<body class="authentication-bg bg-primary">
    <div class="home-center">
        <div class="home-desc-center">

            <div class="container">

                <div class="home-btn"><a href="/" class="text-white router-link-active"><i
                            class="fas fa-home h2"></i></a></div>


                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="px-2 py-3">


                                    <div class="text-center">
                                        <a href="/">
                                            <img src="{% static 'images/logo-dark.png'%}" height="22" alt="logo">
                                        </a>

                                        <h5 class="text-primary mb-2 mt-4">Welcome Back !</h5>
                                        <p class="text-muted">Sign in to continue to Habeco.</p>
                                    </div>


                                    <form class="form-horizontal mt-4 pt-2" method="POST">
                                    
                                        <div id="div_id_login" class="form-group">
                                            <label for="username" class="requiredField"> Username<span class="asteriskField">*</span> </label>
                                            <div class=""><input type="text" name="login" class="form-control mb-3 textinput textInput form-control" placeholder="Username" id="username" required /></div>
                                        </div>
                                        <div id="div_id_password" class="form-group">
                                            <label for="password" class="requiredField"> Password<span class="asteriskField">*</span> </label>
                                            <div class=""><input type="password" name="password" class="form-control mb-3 textinput textInput form-control" placeholder="Password" id="password" required /></div>
                                        </div>
                                        <div class="form-group">
                                            <div id="div_id_remember" class="form-check">
                                                <input type="checkbox" name="remember" class="checkboxinput form-check-input" id="id_remember" />
                                                <label for="id_remember" class="form-check-label">
                                                    Remember Me
                                                </label>
                                            </div>
                                        </div>
                                    
                                        <div>
                                            <button class="btn btn-primary w-100 waves-effect waves-light mt-2" type="submit" style="margin-top: 20px;">Log In</button>
                                        </div>
                                        <div class="mt-4 text-center">
                                            <a href="#" class="text-muted"><i class="mdi mdi-lock me-1"></i> Forgot your password?</a>
                                        </div>
                                        <div class="mt-4 pt-2 text-center">
                                            <div class="signin-other-title">
                                                <h5 class="font-size-14 mb-3 text-muted fw-medium">- Login using -</h5>
                                            </div>
                                            <li class="list-inline-item">
                                                <a href="#" class="social-list-item bg-danger text-white border-danger">
                                                    <i class="mdi mdi-google"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="#" class="social-list-item bg-primary text-white border-primary">
                                                    <i class="mdi mdi-facebook"></i>
                                                </a>
                                            </li>
                                        </div>
                                    </form>
                                    

                                  
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 text-center text-white">
                            <p>Don't have an account ?<a href="auth-register.html" class="fw-bold text-white"> Register</a> </p>
                            <p>© <script>document.write(new Date().getFullYear())</script> Morvin. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesdesign</p>
                        </div>
                    </div>
                </div>

            </div>


        </div>
        <!-- End Log In page -->
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>

    <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
