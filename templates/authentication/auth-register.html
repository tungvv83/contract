{% load static %}
<!doctype html>
<html lang="en">

<head>

    
    <meta charset="utf-8" />
    <title>Register page | Quản lý hợp đồng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/habeco.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />


</head>


<body class="authentication-bg bg-primary">
    <div class="home-center">
        <div class="home-desc-center">

            <div class="container">

                <div class="home-btn"><a href="/" class="text-white router-link-active"><i
                            class="fas fa-home h2"></i></a></div>


                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="px-2 py-3">


                                    <div class="text-center">
                                        <a href="/">
                                            <img src="{% static 'images/logo-dark.png' %}" height="22" alt="logo">
                                        </a>

                                        <h5 class="text-primary mb-2 mt-4">Free Register</h5>
                                        <p class="text-muted">Get your free Morvin account now.</p>
                                    </div>


                                    <form class="form-horizontal" method="POST">
                                    
                                        <div id="div_id_email" class="form-group">
                                            <label for="email" class="requiredField"> E-mail<span class="asteriskField">*</span> </label>
                                            <div class=""><input type="email" name="email" class="form-control mb-1 emailinput form-control" placeholder="Email" id="email" required /></div>
                                        </div>
                                        <div id="div_id_username" class="form-group">
                                            <label for="username1" class="requiredField"> Username<span class="asteriskField">*</span> </label>
                                            <div class=""><input type="text" name="username" class="form-control mb-1 textinput textInput form-control" placeholder="Username" id="username1" required /></div>
                                        </div>
                                        <div id="div_id_password1" class="form-group">
                                            <label for="password1" class="requiredField"> Password<span class="asteriskField">*</span> </label>
                                            <div class=""><input type="password" name="password1" class="form-control mb-1 textinput textInput form-control" placeholder="New Password" id="password1" required /></div>
                                        </div>
                                        <div id="div_id_password2" class="form-group">
                                            <label for="password2" class="requiredField"> Password (again)<span class="asteriskField">*</span> </label>
                                            <div class=""><input type="password" name="password2" class="form-control mb-1 textinput textInput form-control" placeholder="New Password Again" id="password2" required /></div>
                                        </div>
                                    
                                        <div class="mt-4">
                                            <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Register</button>
                                        </div>
                                        <div class="mt-4 text-center">
                                            <p class="mb-0">By registering you agree to the Morvin <a href="#" class="text-primary">Terms of Use</a></p>
                                        </div>
                                        <div class="mt-4 pt-2 text-center">
                                            <div class="signin-other-title">
                                                <h5 class="font-size-14 mb-3 text-muted fw-medium">- Sign up using -</h5>
                                            </div>
                                            <li class="list-inline-item">
                                                <a href="/" class="social-list-item bg-danger text-white border-danger">
                                                    <i class="mdi mdi-google"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="/" class="social-list-item bg-primary text-white border-primary">
                                                    <i class="mdi mdi-facebook"></i>
                                                </a>
                                            </li>
                                        </div>
                                    </form>
                                    

                                </div>
                            </div>
                        </div>

                        <div class="mt-5 text-center text-white">
                            <p>Already have an account ? <a href="auth-login.html" class="fw-bold text-white"> Login </a> </p>
                            <p>© <script>document.write(new Date().getFullYear())</script> Morvin. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesdesign</p>
                        </div>
                    </div>
                </div>

            </div>


        </div>
        <!-- End Log In page -->
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>

    <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
